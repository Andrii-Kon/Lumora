<section class="step-page">
  <header class="site-header step-header">
    <button class="nav-back is-hidden" type="button" aria-hidden="true" tabindex="-1">
      <span aria-hidden="true">‚Üê</span>
    </button>
    <div class="brand">Lumora</div>
    <div class="header-spacer" aria-hidden="true"></div>
  </header>
  <div class="progress-track" aria-hidden="true">
    <span class="progress-fill" style="width: 0%"></span>
  </div>

  <main class="step-shell">
    <div class="step-content">
      <section class="hero">
        <div class="hero-text" data-animate>
          <div class="hero-copy">
            <p class="eyebrow desktop-only">A short quiz about you and your values</p>
            <h1>
              Reveal
              <span class="accent">your soulmate portrait</span>
              in just a few minutes
            </h1>
            <p class="lead desktop-only">
              Answer a few questions and we will prepare a personalized portrait
              and a brief compatibility summary.
            </p>
          </div>

          <div class="hero-card" data-animate>
            <div class="mystery-card">
              <div class="lottie-stage">
                <video
                  class="hero-video"
                  id="soulmateAnimation"
                  aria-label="Soulmate illustration"
                  autoplay
                  muted
                  playsinline
                  preload="auto"
                >
                  <source src="/animations/soulmate.webm" type="video/webm" />
                  <source
                    src="/animations/Generated%20File%20January%2028,%202026%20-%202_02PM.mp4"
                    type="video/mp4"
                  />
                </video>
              </div>
            </div>
          </div>

          <div class="hero-actions">
            <button class="primary-button" type="button" data-next-step="step-1">Start now</button>
          </div>

          <div class="trust-row" data-animate>
            <div class="trust-item">
              <span class="trust-value">92%</span>
              <span class="trust-label">energy alignment</span>
            </div>
            <div class="trust-item">
              <span class="trust-value">210K+</span>
              <span class="trust-label">people joined</span>
            </div>
            <div class="trust-item">
              <span class="trust-value">
                4.9
                <span class="trust-star" aria-hidden="true">&#9733;</span>
              </span>
              <span class="trust-label">average rating</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
</section>
