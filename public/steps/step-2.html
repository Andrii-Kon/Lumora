<section class="step-page">
  <header class="site-header step-header">
    <button class="nav-back" type="button" data-prev-step="step-1" aria-label="Go back">
      <span aria-hidden="true">←</span>
    </button>
    <div class="brand">Lumora</div>
    <div class="header-spacer" aria-hidden="true"></div>
  </header>
  <div class="progress-track" aria-hidden="true">
    <span class="progress-fill" style="width: 9%"></span>
  </div>

  <main class="step-shell">
    <div class="step-content">
      <section class="selector">
        <div class="section-heading" data-animate>
          <h2>How should we address you?</h2>
          <p>Pick the option that feels right — you can always change it later.</p>
        </div>
        <div class="selector-grid">
          <button class="choice-card" type="button" data-animate>
            <div class="choice-avatar choice-avatar--sun">
              <span class="choice-icon" aria-hidden="true">♀</span>
            </div>
            <div class="choice-label">Woman</div>
            <div class="choice-sub">She / Her</div>
          </button>
          <button class="choice-card" type="button" data-animate>
            <div class="choice-avatar choice-avatar--ocean">
              <span class="choice-icon" aria-hidden="true">♂</span>
            </div>
            <div class="choice-label">Man</div>
            <div class="choice-sub">He / Him</div>
          </button>
        </div>
</section>
    </div>
  </main>
</section>
